<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ritregistratie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    p.subtitle {
      color: #666;
      margin: 0.5em 0;
      font-size: 0.95em;
    }
    form {
      margin-top: 1.5em;
    }
    button {
      width: 100%;
      padding: 0.9em;
      background-color: #ccc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
    }
    button.enabled {
      background-color: #0078D7;
      cursor: pointer;
    }
    button.enabled:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 1em;
      font-weight: 500;
      color: #333;
      min-height: 1.5em;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="heading">
    <h2 id="heading">ğŸš• Ritregistratie Start/Einde</h2>
    <p class="subtitle">ğŸ“² Scan bij vertrek Ã©n aankomst.</p>
    <p class="subtitle">ğŸ”‹ğŸš— Vergeet niet op te laden en schoon te maken.</p>

    <form id="checkin-form">
      <input type="hidden" id="uid" name="uid" />
      <input type="hidden" id="lat" name="lat" />
      <input type="hidden" id="lon" name="lon" />
      <button type="submit" id="submit-btn" disabled>Registreren</button>
      <div id="status" role="alert" aria-live="polite">
        â›” Sta locatie toe. Ga naar: site-instellingen > alle sites > bramossomarb.github.io
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const uidEl = document.getElementById("uid");
      const latEl = document.getElementById("lat");
      const lonEl = document.getElementById("lon");
      const submitBtn = document.getElementById("submit-btn");
      const statusEl = document.getElementById("status");

      function setStatus(msg) {
        statusEl.textContent = msg;
      }

      function enableButtonIfReady() {
        if (uidEl.value && latEl.value && lonEl.value) {
          submitBtn.disabled = false;
          submitBtn.classList.add("enabled");
        } else {
          submitBtn.disabled = true;
          submitBtn.classList.remove("enabled");
        }
      }

      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      function getLocation() {
        if (!navigator.geolocation) {
          setStatus("âŒ Geolocatie wordt niet ondersteund.");
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            latEl.value = position.coords.latitude.toFixed(6);
            lonEl.value = position.coords.longitude.toFixed(6);
            setStatus("âœ… Locatie ontvangen. Je kunt nu registreren.");
            enableButtonIfReady();
          },
          () => {
            setStatus("âŒ Locatie ophalen mislukt. Sta locatie toe via je browserinstellingen.");
          },
          { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
      }

      // Init
      uidEl.value = getQueryParam("uid") || "";
      getLocation();
      enableButtonIfReady();

      document.getElementById("checkin-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const uid = uidEl.value;
        const lat = latEl.value;
        const lon = lonEl.value;

        if (!uid || !lat || !lon) {
          setStatus("âš ï¸ UID en locatie zijn verplicht.");
          return;
        }

        setStatus("â³ Bezig met verzenden...");

        const url = "https://script.google.com/macros/s/AKfycbzOHr6SZylILTcwOgkwxuYuragyilB-whcQk3Z9qRunAqKh-ULiCBsHsIyZNDuaQFpB/exec";
        const params = new URLSearchParams({ uid, lat, lon });

        fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: params,
          mode: "no-cors"
        }).then(() => {
          setStatus("âœ… Registratie voltooid.");
          submitBtn.disabled = true;
          submitBtn.classList.remove("enabled");
          getLocation(); // nieuwe locatie ophalen voor volgende registratie
        }).catch(() => {
          setStatus("âŒ Verzenden mislukt.");
        });
      });
    });
  </script>
</body>
</html>
