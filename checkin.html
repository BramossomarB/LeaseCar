<body>
  <div class="container" role="main" aria-labelledby="heading">
    <h2 id="heading">ğŸš• Ritregistratie Start/Einde</h2>
    <p class="subtitle">ğŸ“² Even scannen bij vertrek Ã©n aankomst.      </p>
    <p class="subtitle">ğŸ”‹ğŸš— Laad de auto op vÃ³Ã³r het einde (en maak schoon)!</p>
    <form id="checkin-form">
      <input type="hidden" id="uid" name="uid" />
      <input type="hidden" id="lat" name="lat" />
      <input type="hidden" id="lon" name="lon" />
      <button type="submit" aria-label="Check in verzenden">Check In</button>
      <div id="status" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <script>
    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function getLocation() {
      if (!navigator.geolocation) {
        setStatus("âŒ Geolocatie wordt niet ondersteund.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          document.getElementById('lat').value = position.coords.latitude.toFixed(6);
          document.getElementById('lon').value = position.coords.longitude.toFixed(6);
        },
        (error) => {
          setStatus("âŒ Locatie ophalen mislukt.");
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    document.getElementById('uid').value = getQueryParam('uid');
    getLocation();

    document.getElementById('checkin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      setStatus("â³ Verzenden...");

      const uid = document.getElementById('uid').value;
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;

      if (!uid || !lat || !lon) {
        setStatus("âš ï¸ UID en locatie zijn verplicht.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbzOHr6SZylILTcwOgkwxuYuragyilB-whcQk3Z9qRunAqKh-ULiCBsHsIyZNDuaQFpB/exec";
      const params = new URLSearchParams({ uid, lat, lon });

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params,
        mode: "no-cors"
      }).then(() => {
        setStatus("âœ… Inchecken voltooid.");
        getLocation();
      }).catch(() => {
        setStatus("âŒ Verzenden mislukt.");
      });
    });
  </script>
