<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ritregistratie</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 2em 1em;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      font-size: 1.5em;
    }
    p.subtitle {
      color: #666;
      margin: 0.5em 0;
      font-size: 0.95em;
    }
    form {
      margin-top: 1.5em;
    }
    button {
      width: 100%;
      padding: 0.9em;
      background-color: #0078D7;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    #status {
      margin-top: 1em;
      font-weight: 500;
      color: #333;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="heading">
    <h2 id="heading">ğŸš• Ritregistratie Start/Einde</h2>
    <p class="subtitle">ğŸ“² Scan bij vertrek Ã©n aankomst.</p>
    <p class="subtitle">ğŸ”‹ğŸš— Vergeet niet op te laden en schoon te maken.</p>

    <form id="checkin-form">
      <input type="hidden" id="uid" name="uid" />
      <input type="hidden" id="lat" name="lat" />
      <input type="hidden" id="lon" name="lon" />
      <button type="submit" aria-label="Check-in versturen">Check In</button>
      <div id="status" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <script>
    function setStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function getLocation() {
      if (!navigator.geolocation) {
        setStatus("âŒ Geolocatie niet ondersteund.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (position) => {
          document.getElementById('lat').value = position.coords.latitude.toFixed(6);
          document.getElementById('lon').value = position.coords.longitude.toFixed(6);
        },
        () => {
          setStatus("âŒ Locatie ophalen mislukt.");
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
      );
    }

    document.getElementById('uid').value = getQueryParam('uid');
    getLocation();

    document.getElementById('checkin-form').addEventListener('submit', function(e) {
      e.preventDefault();
      setStatus("â³ Bezig met verzenden...");

      const uid = document.getElementById('uid').value;
      const lat = document.getElementById('lat').value;
      const lon = document.getElementById('lon').value;

      if (!uid || !lat || !lon) {
        setStatus("âš ï¸ UID en locatie zijn verplicht.");
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbzOHr6SZylILTcwOgkwxuYuragyilB-whcQk3Z9qRunAqKh-ULiCBsHsIyZNDuaQFpB/exec";
      const params = new URLSearchParams({ uid, lat, lon });

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: params,
        mode: "no-cors"
      }).then(() => {
        setStatus("âœ… Inchecken voltooid.");
        getLocation();
      }).catch(() => {
        setStatus("âŒ Verzenden mislukt.");
      });
    });
  </script>
</body>
</html>
